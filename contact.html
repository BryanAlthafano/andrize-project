<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Contact Us</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <custom-header></custom-header>
    <hero-section></hero-section>
    <message-section></message-section>
    <work-type-section></work-type-section>
    <contact-section id="ourContactId"></contact-section>
    <custom-footer with-margin-top="with-margin-top"></custom-footer>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- component -->
    <script src="components/common/header.js"></script>
    <script src="components/contactpage/HeroSection.js"></script>
    <script src="components/contactpage/MessageSection.js"></script>
    <script src="components/contactpage/WorkTypeSection.js"></script>
    <script src="components/contactpage/ContactSection.js"></script>
    <script src="components/common/footer.js"></script>
    <script src="components/common/modal.js"></script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search)
        const scrollToId = params.get('scrollTo')

        if (scrollToId) {
          setTimeout(() => {
            const el = document.getElementById(scrollToId);
            if (el) {
              el.scrollIntoView({ behavior: 'smooth' });
            }
          }, 500);
        }
      })
    </script>
  </body>
</html>
