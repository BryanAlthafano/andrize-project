<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Project List</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <custom-header></custom-header>
    <section class="project-list-v2-container">
      <div class="box-information-container padding-each-section">
        <div class="box-information">

          <div class="vector-container">
            <img alt="vector" class="vector" src="assets/images/project-list-vector.svg"/>
          </div>

          <div class="category-container top">
            <div class="item">
              <p class="title">Web & App Development</p>
              <img alt="cursor-icon" class="cursor-icon" src="assets/icons/cursor-icon.svg"/>
            </div>
            <div class="item">
              <p class="title">AI & Automation</p>
              <img alt="cursor-icon" class="cursor-icon bottom-right" src="assets/icons/cursor-icon.svg"/>
            </div>
          </div>
          
          <div class="title-container">
            <p class="title">What can you <span class="highlight">get done</span> on AndRize?</p>
          </div>
          <div class="description-container">
            <p class="description">
              From creative projects to complex tasks — post your idea, and we’ll match you with the right team to bring it to life.
            </p>
          </div>

          <div class="category-container bottom">
            <div class="item">
              <p class="title">Video & Animation</p>
              <img alt="cursor-icon" class="cursor-icon top-right" src="assets/icons/cursor-icon.svg"/>
            </div>
            <div class="item">
              <p class="title">Digital Marketing</p>
              <img alt="cursor-icon" class="cursor-icon top-left" src="assets/icons/cursor-icon.svg"/>
            </div>
          </div>
        </div>
      </div>
      <project-list-section></project-list-section>
    <cta-section id="ctaId"></cta-section>
    </section> 
    <custom-footer with-margin-top="with-margin-top"></custom-footer>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tooltip -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- component -->
    <script src="components/common/v2/header.js"></script>
    <script src="components/projectlist/v2/ProjectListSection.js"></script> 
    <script src="components/landingpage/v2/CTASection.js"></script>
    <script src="components/common/v2/footer.js"></script>

    <script src="components/common/v2/ProjectCard.js"></script>
    <script src="components/common/v2/ProjectCardDetail.js"></script>
  </body>
</html>
